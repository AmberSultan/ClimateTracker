<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Roboto:100,100italic,300,300italic,regular,italic,500,500italic,700,700italic,900,900italic" rel="stylesheet" />
    <link href="https://fonts.googleapis.com/css?family=Lato:100,100italic,300,300italic,regular,italic,700,700italic,900,900italic" rel="stylesheet" />
    <link rel="icon" type="image/png" href="../images/clouds.png">
    <title>Climate Tracker</title>
</head>
<body>
    <h2>Climate Tracker</h2>
    <div class="card">
        <div class="search-holder">
            <input class="enter" placeholder="Enter City Name" type="text" id="enter city" name="username">
            <img class="search" src="../images/search2.jpg" alt="search here">
        </div>
        <div class="showWeather">
        <div class="weather_icon">
            <img class="weather_img" src="../images/haze.png" alt="weather_img">
        </div>
        <div class="condition">
            <h1 class="wCondition">haze</h1>
        </div>
        <div class="degree">
            <h1 class="temp">25&deg;C</h1>
        </div>
        <div class="city">
            <h1 class="city_name">Lahore</h1>
        </div>
        <div class="info">
            <div class="humid">
                <img src="../images/humid.png" alt="humid">
                <div class="otherinfo">
                <p class="humidity">50%</p>
                <p>Humidity </p>
            </div>
            </div>
            <div class="wind">
                <img src="../images/wind.png" alt="wind">
                <div class="otherinfo">
                <p class="windSpeed"> 15km/h</p>
                <p>Breeze</p>
            </div>
            </div>
        </div>
    </div>
</div>

<script src="script.js"></script>
</body>
</html>
